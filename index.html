<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google client id -->
    <meta name="google-signin-client_id" content="202337803549-enkda8c2e1dvko8mjmhgajnetuqcal5p.apps.googleusercontent.com">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300,400,700i,800,900" rel="stylesheet">

    <!-- Our Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase API-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

    <!-- Google API -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Vacationer</title>
</head>

    <body>
    
        <!--Nav bar-->
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">
                    <img src="assets/images/vacationer_logo_wht.gif" width="145" height="auto" alt=""/>
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        <div class="user"></div>
                    </li>
                </ul>
            </div>
            <!--New Cites INPUT Goes Here-->
            <div class="row">
                <div class="col s12">
                    <h4 id="directions">Start planning your next vacation here</h4>
                    <input type="text" class="center-align" id="city-input" placeholder="Where do you want to go?">
                </div>
            </div>
            <!--New Cites Names Go Here-->
            <div class="row">
                <div class="col s12">
                    <div class="nav-content">
                        <ul class="tabs tabs-transparent"></ul>
                    </div>
                </div>
            </div>
        </nav>

        <!--Main page-->
        
            <div id="mid-section">
                <div class="row" id="main-row">
                    <div class="valign-wrapper">
                    <!--Add activities input box-->
                        <div class="col s12 m3">
                            <div id="panel-1">
                                <div class="itinerary">
                                    <form>
                                        <p>Add to your itinerary</p>
                                        <input type="date" class="datepicker" id="date" placeholder="Date" required>
                                        <input type="time" class="timepicker" id="time" placeholder="Time" required>
                                        <input type="text" id="activity" placeholder="Activity" required>
                                        <button id="add-button">Add</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--Dates list-->
                        <div class="col s12 m6">
                            <div id="panel-2"> 
                                <div class="col s2"="days">
                                    <div id="date-header">
                                        <p>Date</p>
                                    </div>
                                    <div id="date-buttons"></div>
                                </div>

                                <!--Times list-->
                                <div class="col s2"="times">
                                    <div id="time-header">
                                        <p>Time</p>
                                    </div>
                                    <div id="time-buttons"></div>
                                </div>

                                <!--To do list-->
                                <div class="col s3"="to-do-panel-3">
                                    <div id="activity-header">
                                        <p>Activity</p>
                                    </div>  
                                    <div id="to-do-list"></div>
                                </div>
                            </div>
                        </div>
                        <!--Div to hold photo-->
                        <div class="col s12 m3">
                            <div id="panel-3">
                                <div id="photo-feed"></div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
       
            <br>
        <div class="divider"></div>
            <br>
        <div class="valign-wrapper">
            <div class="row">
                <div class="col s6">
                    <!--Weather API-->
                    <div class="weatherbox">
                        <img class="currentWeather" src="assets/images/weather/cloudy.png">

                        <div class="temp">52°F</div>
                        <div class="city">Atlanta</div>
                        <div class="description">mostly clouds</div>

                        <div class="weatherData">
                            <ul>
                                <li class="MaxAndMin">H62° / L37°</li>
                                <li> <img class="humidityIcon" src="assets/images/weather/humid.png"><div class="humidity">68%</div></li>
                            
                            </ul>
                        </div>
                    </div>
                
                </div>

                

                <!--Maps API-->
                <div class="col s6" id="googleMapParentDiv">
                    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
                    <div id="map"></div>
                </div>

            </div>
        </div>
        <br>
        <br>

        <!--Footer-->
            <footer class="page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <div class="footer-copyright">
                                <div class="social-block">
                                    <a class="socialitem"href="http://www.facebook.com" target="_blank"><img src="assets/images/social/facebook.png" alt="Facebook Logo" style="width:30px;height:30px" /></a>
                                    <a class="socialitem"href="http://www.instagram.com" target="_blank"><img src="assets/images/social/instagram.png" alt="Instagram Logo" style="width:30px;height:30px" /></a>
                                    <a class="socialitem"href="http://www.twitter.com"target="_blank"><img src="assets/images/social/twitter.png" alt="Twitter Logo" style="width:30px;height:30px" /></a>
                                    <a class="socialitem"href="http://www.flickr.com"target="_blank"><img src="assets/images/social/flickr.png" alt="Flickr Logo" style="width:30px;height:30px" /></a>
                                </div>
                                <br>
                                © 2018 Copyright SSSG
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
    
        <!--BEGIN JAVASCRIPT-->
        <script src="assets/javascript/app.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ro8ednBUBnAeYhcjizzp3NvEqFCScNs&libraries=places&callback=initAutocomplete"
            async defer></script>
        <script src="assets/javascript/googleapi.js"></script>
        <script src="assets/javascript/pixbayapi.js"></script>

    </body>

</html>
